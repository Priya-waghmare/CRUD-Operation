<div class="row d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb=3">
    <h2 class="h2"> STUDENT LIST</h2>
</div>
<div class="container-fluid">
  <div>
  <input type="text" class='m-2' [(ngModel)]="search_name" placeholder="Enter name to search">
  <button class="btn btn-sm btn-primary m-2" (click)="searchstud()">SEARCH</button>
  <input type="number" class='m-2' [(ngModel)]="search_id" placeholder="Enter student id to search">
  <button class="btn btn-sm btn-primary m-2" (click)="searchstudid()">SEARCH</button>
  <button class="btn btn-sm btn-success m-5" (click)="reset_search()">RESET</button>
  <button class="btn btn-sm btn-danger m-5" (click)="deleteallstudents()">DELETE ALL</button>
</div>
</div>

<br><br>
<div class="table-responsive container-fluid">
<table class="table table-hover table-striped table-secondary ">
    <thead>
      <tr>
        <th scope="col">Student ID</th>
        <th scope="col">Name</th>
        <th scope="col">Marks</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentlist">
        <th scope="row">{{student.id}}</th>
        <td>{{student.name}}</td>
        <td>{{student.marks}}</td>
        <th>
          <button class="btn btn-sm btn-warning" routerLink="/edit-stud/{{student.id}}" >UPDATE</button> |
        <button class="btn btn-sm btn-danger" (click)="delstud(student.id)" >DELETE</button></th>
      </tr>
    </tbody>
  </table>
  </div>
